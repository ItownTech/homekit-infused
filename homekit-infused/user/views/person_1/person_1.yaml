- type: conditional
  conditions:
    - entity: input_select.person_1
      state: "Location"
  card:
    type: custom:layout-card
    max_columns: 3
    cards:
      - type: vertical-stack
        cards:
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: Travel Times
          - type: horizontal-stack
            cards:
              - !include ../../../base/includes/gap.yaml
              - type: custom:ha-card-waze-travel-time
                style: |
                  ha-card { border-radius: var(--border-radius);
                    box-shadow: var(--box-shadow);
                    font-family: Helvetica;
                    font-size: 12px;
                    opacity: 0.8;
                    overflow: hidden;
                  }
                  .ha-card-waze td {
                    color: var(--primary-text-color) !important;
                  }
                unit: km
                columns:
                  - to
                  - duration
                  - distance
                  - icon
                header: 'false'
                destinations:
                  - entity: sensor.reistijd_stephanie
                    to: "Home"
                  - entity: sensor.reistijd_stephanie_work
                    to: "Work"
                  - entity: sensor.reistijd_jimsteph
                    to: "Stephanie"
              - !include ../../../base/includes/gap.yaml
      - type: vertical-stack
        cards:
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: Current Location
          - type: horizontal-stack
            cards:
              - !include ../../../base/includes/gap.yaml
              - type: map
                style: |
                  ha-card {
                    border-radius: var(--border-radius);
                    box-shadow: var(--box-shadow);
                    font-family: Helvetica;
                    font-size: 12px;
                    opacity: 0.8;
                    overflow: hidden;
                  }
                aspect_ratio: 4x5
                default_zoom: 15
                entities:
                  - person.stephanie
              - !include ../../../base/includes/gap.yaml
